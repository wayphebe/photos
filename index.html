<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	var mixer = mixitup('.container');
	var mixer = mixitip(img);

    selectors: {
        target: 'img'
    },
    animation: {
        duration: 300
    }
});
